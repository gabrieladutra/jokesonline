<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piadas todos os dias</title>
    <link rel="Stylesheet" href="style.css"></link>
</head>

<body>
    <div class="main_text_container">
        <div class="main_text">
            <h1> Está pronto para morrer de rir hoje? </h1>
            <p id="msg"></p>
        </div>
        <div class="jokes_buttom">
            <button type="button" id="myBtn" onclick="print1()">"Quero minha piada agora"</button>
            <p id="test"></p>
        </div>
    </div>
    <script>
        function getRandomJoke(max) {
            return Math.floor(Math.random() * max)
        }
        let jokes = ["Qual é a cidade brasileira que não tem táxi? R: Uberlândia.", "Por que o rádio"];
        jokes.push("test")

        function print1() {
            //document.getElementById("test").innerHTML = jokes[getRandomJoke(jokes.length)] }
            document.getElementById("test").innerHTML = jokes[getRandomJoke(jokes.length)]
        }
    </script>

</body>

</html>
